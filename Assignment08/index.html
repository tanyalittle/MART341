<!DOCTYPE html>
<html>
<head>

    <title>Magic Cove Arts: Toad Nails</title>

    <!-- Style additions to be used in div, class and span-->
    <style>
        body {
            background-image: url('C:\Users\liama\OneDrive\Documents\GitHub\MART341-WebDesign\Assignment08\images\ToadWallpaper.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

        .container {    
            background-color: lightblue;

<!-- all style elements inhereted from the body style assigned above-->
<body>
    <!-- This is cover art for the song This is Why We Fight By the Decemberists-->

        <img src="images/art.jpg" height="500" width="500" alt="This is Why we Fight Artwork">
    </div>

    <div id="audio" class="container">
        <h1>Audio</h1>
        <audio preload controls>
            <source src="./media/thisIsWhy.mp3" type="audo/mpeg" />
            <source src="./media/thisIsWhy.ogg" type="audio/ogg" codec="vorbis" />
            <source src="./media/thisIsWhy.wav" type="audio/wav">
            <p> This is the song This is Why We Fight, by the Decemberists</p>

        </audio>
    </div>
    <!-- this division is a music video embedded from Youtube-->
    <div id="video" class="container">
        <h1>Music Video</h1>
